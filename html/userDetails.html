<!DOCTYPE html>
<html>
  <head>
    <title>User Information Form</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
      integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/userDetails.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <p class="logo" id="logo">The Spare Store</p>
      <ul>
        <li id="welcome-msg" style="text-transform: capitalize;"></li>
        <!-- <li title="user registration"><a>Register</a></li> -->
        <li title="products"><a href="productsList.html">Products</a></li>
        <li title="support"><a href="support.html">Support</a></li>
        <li title="logout" id="logout">Logout</li>
      </ul>
    </div>
    <form class="form-class" id="user-form" action="form.php" method="POST">
      <h2 class="form-label-class">User details update</h2>

      <label class="form-label-class" for="firstname">First Name:</label>
      <input
        class="form-input"
        type="text"
        id="firstname"
        name="firstname"
      /><br />

      <label class="form-label-class" for="lastname">Last Name:</label>
      <input
        class="form-input"
        type="text"
        id="lastname"
        name="lastname"
      /><br />

      <label class="form-label-class" for="email">Email:</label>
      <input
        class="form-input"
        type="email"
        id="email"
        name="email"
        readonly="readonly"
      /><br />

      <label class="form-label-class" for="dob">Date of Birth:</label>
      <input class="form-input" type="date" id="dob" name="dob" /><br />

      <label class="form-label-class" for="phone">Phone:</label>
      <input class="form-input" type="tel" id="phone" name="phone" /><br />

      <label class="form-label-class" for="address">Address:</label>
      <input class="form-input" type="text" id="address" name="address" /><br />

      <label class="form-label-class" for="pin">PIN:</label>
      <input class="form-input" type="text" id="pin" name="pin" /><br />

      <label class="form-label-class" for="old_password">Old Password:</label>
      <input
        class="form-input"
        type="password"
        id="old_password"
        name="old_password"
      /><br />

      <label class="form-label-class" for="password">Password:</label>
      <input
        class="form-input"
        style="margin-bottom: 0"
        type="password"
        id="password"
        name="password"
      /><br />
      <div class="password-msg">
        Enter a 8 letter password with minimum 1 lower,1 upper, 1 number and 1
        special character
      </div>

      <label class="form-label-class" for="cpassword">Repeat Password:</label>
      <input
        class="form-input"
        style="margin-bottom: 0px"
        type="password"
        id="cpassword"
        name="cpassword"
      /><br />
      <div style="margin-bottom: 10px" class="cpassword-msg"></div>

      <input type="hidden" name="custom_action" value="update" />

      <input
        class="form-submit"
        name="submit"
        id="submit"
        type="submit"
        value="Submit"
      />
    </form>
  </body>
</html>
