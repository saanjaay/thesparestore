<html>
  <head>
    <title>User Information Form</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="../js/common.js"></script>
    <script src="../js/userRegistration.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <p class="logo" id="logo">The Spare Store</p>
      <ul>
        <li id="welcome-msg"></li>
        <!-- <li title="user registration"><a>Register</a></li> -->
        <li title="Home"><a href="home.html">Home</a></li>
        <li title="support"><a href="support.html">Support</a></li>
      </ul>
    </div>
    <form class="form-class" id="user-form" action="form.php" method="POST">
      <h2 class="form-label-class">User registration</h2>

      <label class="form-label-class" for="firstname">First Name:</label>
      <input
        class="form-input"
        type="text"
        id="firstname"
        name="firstname"
        required
      /><br />

      <label class="form-label-class" for="lastname">Last Name:</label>
      <input
        class="form-input"
        type="text"
        id="lastname"
        name="lastname"
        required
      /><br />

      <label class="form-label-class" for="email">Email:</label>
      <input
        class="form-input"
        type="email"
        id="email"
        name="email"
        required
      /><br />

      <label class="form-label-class" for="dob">Date of Birth:</label>
      <input class="form-input" type="date" id="dob" name="dob" /><br />

      <label class="form-label-class" for="phone">Phone:</label>
      <input
        class="form-input"
        type="tel"
        id="phone"
        name="phone"
        required
      /><br />

      <label class="form-label-class" for="address">Address:</label>
      <input class="form-input" type="text" id="address" name="address" /><br />

      <label class="form-label-class" for="pin">PIN:</label>
      <input class="form-input" type="text" id="pin" name="pin" /><br />

      <label class="form-label-class" for="password">Password:</label>
      <input
        class="form-input"
        style="margin-bottom: 0"
        type="password"
        id="password"
        name="password"
        required
      /><br />
      <div class="password-msg">
        Enter a 8 letter password with minimum 1 lower,1 upper, 1 number and 1
        special character
      </div>

      <label class="form-label-class" for="cpassword">Repeat Password:</label>
      <input
        class="form-input"
        style="margin-bottom: 0"
        type="password"
        id="cpassword"
        name="cpassword"
        required
      /><br />
      <div style="margin-bottom: 5px" class="cpassword-msg"></div>

      <input type="hidden" name="custom_action" value="insert" />

      <input
        class="form-submit"
        name="submit"
        id="submit"
        type="submit"
        value="Submit"
      />
    </form>
    <div id="dialog" title="Contact form">
      <p id="dialog-text"></p>
    </div>
  </body>
</html>
