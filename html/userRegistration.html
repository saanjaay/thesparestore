
<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../js/userRegisteration.js"></script>
</head>
<body>
    <div class="top-bar">
        <img src="../media/logo.svg" />
        <ul>
          <li id="welcome-msg"></li>
          <!-- <li title="user registration"><a>Register</a></li> -->
          <li title="Home"><a href="home.html">Home</a></li>
        </ul>
      </div>
    <form class="form-class" id="user-form" action="form.php" method="POST">

        <h2 class="form-label-class" >User registration</h2>

        <label class="form-label-class" for="firstname">First Name:</label>
        <input class="form-input" type="text" id="firstname" name="firstname" required><br>

        <label class="form-label-class" for="lastname">Last Name:</label>
        <input class="form-input" type="text" id="lastname" name="lastname" required><br>

        <label class="form-label-class" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" required><br>

        <label class="form-label-class" for="dob">Date of Birth:</label>
        <input class="form-input" type="date" id="dob" name="dob" ><br>

        <label class="form-label-class" for="phone">Phone:</label>
        <input class="form-input" type="tel" id="phone" name="phone" required><br>

        <label class="form-label-class" for="address">Address:</label>
        <input class="form-input" type="text" id="address" name="address" ><br>

        <label class="form-label-class" for="pin">PIN:</label>
        <input class="form-input" type="text" id="pin" name="pin" ><br>

        <label class="form-label-class"  for="password">Password:</label>
        <input class="form-input" style="margin-bottom: 0;" type="password" id="password" name="password" required><br>
        <div class="password-msg">Enter a 8 letter password with minimum 1 lower,1 upper, 1 number and 1 special character</div> 

        <label class="form-label-class" for="cpassword">Repeat Password:</label>
        <input class="form-input" style="margin-bottom: 0;" type="password" id="cpassword" name="cpassword" required><br>
        <div class="password-msg"></div>

        <input class="form-submit"  name="submit" id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
