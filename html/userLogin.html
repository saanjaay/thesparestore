<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="login-container">
      <form
        action="login.php"
        class="form-class"
        method="post"
      >
        <h2 class="form-label-class">User Login</h2>
        <label class="form-label-class" for="email">Email:</label>
        <input
          class="form-input"
          type="email"
          id="email"
          name="email"
          required
        />

        <label class="form-label-class" for="password">Password:</label>
        <input
          class="form-input"
          type="password"
          id="password"
          name="password"
          required
        />

        <input class="form-submit" type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
