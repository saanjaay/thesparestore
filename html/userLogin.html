<!DOCTYPE html>
<html>

<head>
    <title>User Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="../js/userLogin.js"></script>
</head>

<body>
    <div class="login-container">
        <form action="login.php" class="form-class" method="post" onsubmit="login(this)">
            <h2 class="form-label-class">User Login</h2>
            <label class="form-label-class" for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" required>

            <label class="form-label-class" for="password">Password:</label>
            <input class="form-input" type="password" id="password" name="password" required>

            <input class="form-submit" type="submit" value="Login">
        </form>
    </div>
</body>

</html>
